<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Knead Dough</title>
		<!-- Favicon -->
		<link rel="icon" href="images/pizza_icon.jpg" />
		<!-- Stylesheet -->
		<link rel="stylesheet" href="/styles/pizza-styles.css" />
		<!-- JavaScript -->
		<script src="js/pizza.js" defer></script>
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<header>
				<img
					id="pizza-guy"
					src="images/black-guy-pizza.jpg"
					alt="Black guy with pizza"
					width="300"
					height="auto"
				/>
				<h1>Knead Dough</h1>
				<p id="tagline">We have pizzas</p>
				<hr />
				<p>Pizza will be good, no hazardous materials, say hi to Ted</p>
				<a id="contact-button" href="#" role="button">Contact us</a>
			</header>
			<form id="pizza-form" action="#" method="get">
				<!-- Contact Info -->
				<fieldset>
					<legend>Contact Info</legend>
					<label for="fname">First Name:</label>
					<input type="text" id="fname" name="fname" />
					<span id="err-fname" class="error">NAME CANNOT BE EMPTY</span>
					<label for="lname">Last Name:</label>
					<input type="text" id="lname" name="lname" />
					<span id="err-lname" class="error">NAME CANNOT BE EMPTY</span>
					<label for="email">Email:</label>
					<input type="text" id="email" name="email" />
					<span id="err-email" class="error">NAME CANNOT BE EMPTY</span>
				</fieldset>
				<fieldset>
					<legend>Select Pickup or Delivery</legend>
					<label for="pickup">
						<input
							type="radio"
							id="pickup"
							name="method"
							value="pickup"
						/>Pickup
					</label>
					<label for="delivery">
						<input
							type="radio"
							id="delivery"
							name="method"
							value="delivery"
						/>Delivery
					</label>
				</fieldset>
				<fieldset>
					<legend>Select Toppings</legend>
					<label for="pepperoni">
						<input
							type="checkbox"
							id="pepperoni"
							name="toppings[]"
							value="pepperoni"
						/>Pepperoni
					</label>
					<label for="cheese">
						<input
							type="checkbox"
							id="cheese"
							name="toppings[]"
							value="cheese"
						/>Cheese
					</label>
				</fieldset>
				<fieldset>
					<legend>Select Pizza Size</legend>
					<select id="size" name="size">
						<option value="none">--Select a Size--</option>
						<option value="small">Small</option>
						<option value="medium">Medium</option>
						<option value="large">Large</option>
					</select>
				</fieldset>
				<!-- Add an Order Button -->
				<button type="submit">Place order</button>
			</form>
		</main>
	</body>
</html>
